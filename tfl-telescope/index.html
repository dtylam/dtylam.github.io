<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>TfL Telescope</title>
    <!-- Vue.js development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vue.js production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <!-- Roboto and Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <!-- Vue Material CSS -->
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">
    <!-- Vue Material JS -->
    <script src="https://unpkg.com/vue-material@beta"></script>
    <!-- My own CSS -->
    <link rel="stylesheet" href="my.css">
</head>


<body>
    <div id="app">
        <!-- Top Bar -->
        <md-toolbar id="top-bar">
            <h3 class="md-title" style="flex: 1">TfL Telescope</h3>
            <md-button class="md-icon-button">
                <md-icon>refresh</md-icon>
            </md-button>
        </md-toolbar>
        <!-- Middle Page -->
        <div id="page">

        </div>
        <!-- Bottom Bar -->
        <md-bottom-bar id="bottom-bar">
            <md-bottom-bar-item to="/components/bottom-bar/home" md-label="By Station" md-icon="departure_board"></md-bottom-bar-item>
            <md-bottom-bar-item to="/components/bottom-bar/posts" md-label="By TrainID" md-icon="directions_subway"></md-bottom-bar-item>
            <md-bottom-bar-item to="/components/bottom-bar/favorites" md-label="By Line" md-icon="line_weight"></md-bottom-bar-item>
        </md-bottom-bar>
    </div>

    <!-- Vue.js main logic -->
    <script>
        Vue.use(VueMaterial.default)

        new Vue({
            el: '#app'
        })
    </script>

</html>
